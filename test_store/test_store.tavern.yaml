test_name: Test store create, list and update.

stages:
  - name: Create store with name and address
    request:
      method: POST
      url: http://localhost:8000/stores
      json:
        name: ACME Peba Master ltda
        address: rua bolinha peba, nº 100, uberlundia MG
      
    response: 
      status_code: 201
      verify_response_with:
        function: testing_utils:create_store_statuscode_verification

  - name: List stores and filter.
    request:
      method: GET
      url: http://localhost:8000/stores?storeId=1&name=ACME&pageSize=20&pageIndex=0&orderBy=storeId%20asc
    response:
      status_code: 200
      json:
        content:
        - storeId: 2023443219
          name: ACME Peba Master ltda
          address: rua bolinha peba, nº 100, uberlundia MG
        lastPage: false
        pageSize: 20
        pageIndex: 1

  - name: Update store informations.
    request:
      method: PUT
      url: http://localhost:8000/stores/1
      json:
        name: ACME Peba Master ltd1
        address: runeza bolinha peba, nº 100, uberlundia MG
    response:
      status_code: 201
      json:
        id: 1
